<header
  class="d-flex justify-content-between align-items-center bg-white border-bottom px-3 py-2"
>
 
  <span
    class="fw-semibold text-dark app-title"
  >
    {{ appTitle }}
  </span>


  <div class="d-flex align-items-center">
  
    <div
      class="position-relative me-3"
      data-bs-toggle="tooltip"
      data-bs-placement="bottom"
      title="{{ notificationTooltip }}"
    >
      <i class="bi bi-bell fs-5"></i>
      <span
        class="position-absolute top-0 start-100 translate-middle badge rounded-pill text-white fw-semibold notify-count"
      >
        3
      </span>
    </div>

  
    <div
      class="d-flex justify-content-center align-items-center rounded-circle bg-dark text-white fw-semibold ms-3 user-initials"
      data-bs-toggle="tooltip"
      data-bs-placement="bottom"
      title="{{ myAccountTooltip }}"
    >
      {{ userInitials }}
    </div>
  </div>
</header>
