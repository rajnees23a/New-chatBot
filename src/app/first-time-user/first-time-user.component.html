
<div class="container-fluid py-4 m-0 overflow-x-hidden ada-hero">
  <div class="card border-0 rounded-4 shadow-sm">
    <div class="card-body p-3 p-md-3 p-xxl-4">
     
      <div class="d-flex flex-column flex-sm-row align-items-start gap-3">
        <h1 class="mb-0 lh-base fs-4 fs-md-3 text-break hero-title">
          {{ staticText.welcomeMess }}
        </h1>

        <button
          *ngIf="!userComeFirstTime"
          type="button"
          class="btn btn-custom px-2 py-1 px-xxl-3 py-xxl-2 mt-1 ms-sm-auto"
          (click)="openPopupOnClick()"
        >
          {{ staticText.filled }}
        </button>
      </div>

     
      <div class="container-fluid px-0 mt-3 mt-xxl-4">
        <div class="row g-4 align-items-start">
         
          <div class="col-12 col-md-4 col-lg-2 col-xl-2 col-xxl-2 d-flex justify-content-center justify-content-md-start">
            <img
              src="../../assets/images/landing-img.svg"
              alt="landing-img"
              class="img-fluid  hero-img"
            />
          </div>

        
          <div class="col-12 col-md-8 col-lg-10 col-xl-10 col-xxl-10 copy">
            <ul class="list-unstyled mb-3 mb-xxl-4">
              <li *ngFor="let msg of staticText.INTRO_MESSAGES" class="mb-3">
                {{ msg }}
              </li>
            </ul>
            <button class="btn btn-primary px-3 py-2 px-xxl-3 py-xxl-3" (click)="openPopup()">
              {{ staticText.createNew }}
            </button>
          </div>
        </div>
      </div>
    
    </div>
  </div>
</div>
<div *ngIf="showCarousel || showOnlyPopup" class="container-lg px-3 mt-3 mt-xxl-4 overflow-x-hidden">
  <app-carousel></app-carousel>
</div>
