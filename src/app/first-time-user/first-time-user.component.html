<!-- ai-digital-assistant.component.html -->
<div class="container-fluid py-4 m-md-0 m-lg-0">

  <div class="card border-0 rounded-4 shadow-sm w-md-full">
    <div class="card-body p-3 p-md-3 p-lg-3">

      <!-- Title + top-right CTA -->
      <div class="d-flex flex-column flex-sm-row align-items-start gap-3">
        <h1 class="mb-0 lh-base fs-4 fs-md-3">
          Hi! 👋 Good morning John Doe!
        </h1>

        <button
  *ngIf="!userComeFirstTime"
  type="button"
  class="border-{#8F53F0} px-4 py-2 ms-sm-auto"
  (click)="openPopupOnClick()">
  See what needs to be filled?
</button>

      </div>

      <!-- Main row -->
      <div class="row g-4 align-items-start mt-3">

        <!-- IMAGE -->
        <div class="col-12 col-md-4 col-lg-2 d-flex justify-content-center justify-content-md-start justify-content-lg-start m-md-0 m-lg-0">
          <img
            src="../../assets/images/landing-img.svg"
            alt="landing-img"
            class="img-fluid w-100" /> 
            <!-- img-fluid + w-100 ensures it stays inside the column -->
        </div>

        <!-- COPY -->
        <div class="col-12 col-md-8 col-lg-10 m-md-0 m-lg-0">
          <ul class="list-unstyled mb-3">
            <li class="mb-3">👋 Hi, I’m ADA (AI Digital Assistant)!</li>
            <li class="mb-3">💡 I help shape and refine your Business Idea.</li>
            <li class="mb-3">⚡ Based on your input, I generate key details instantly.</li>
            <li class="mb-3">🎯 My goal? Clear, structured content to set you up for success!</li>
            <li class="mb-3">🚀 Let’s bring your idea to life!</li>
          </ul>

          <button class="btn btn-primary px-4 py-2" (click)="openPopup()">
            Create new business idea
          </button>
        </div>

      </div>
    </div>
  </div>
</div>

<div *ngIf="showCarousel || showOnlyPopup" class="container-lg px-3 mt-3">
  <app-carousel></app-carousel>
</div>
